<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Recettes</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <script src="{{ url_for('static',filename='js/bootstrap.bundle.min.js') }}"></script>
    <style>
        :root {
            --brown-rustic: #855f42;
            --beige-light: #fff8ec;
            --olive-green: #6e7e56;
            --off-white: #f9f9f9;
            --taupe-grey: #d4c5a0;
            --dark-brown: #4a3f35;
            --terracotta-orange: #c97c5d;
            --smoky-blue: #7296a6;
            --brick-red: #a5573f;
            --mustard-yellow: #e1ad01;
        }
    
        /* Corps de la page */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: var(--beige-light);
            color: var(--dark-brown);
        }
    
        /* Titre principal */
        h1 {
            color: var(--brown-rustic);
            text-align: center;
            margin-bottom: 30px;
        }
    
        /* Barre de navigation */
        .navbar {
            background-color: var(--brown-rustic);
            padding: 10px 20px;
        }
    
        .navbar a {
            color: var(--beige-light);
            font-weight: bold;
            margin-right: 15px;
        }
    
        .navbar a:hover {
            text-decoration: none;
            color: var(--mustard-yellow);
        }
    
        .dropdown-menu {
            background-color: var(--taupe-grey);
            border: none;
        }
    
        .dropdown-item:hover {
            background-color: var(--olive-green);
            color: var(--beige-light);
        }
    
        /* Tableau */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: var(--off-white);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
    
        th, td {
            border: 1px solid var(--taupe-grey);
            padding: 15px;
            text-align: left;
            vertical-align: middle;
        }
    
        th {
            background-color: var(--olive-green);
            color: var(--off-white);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    
        tr:nth-child(even) {
            background-color: var(--beige-light);
        }
    
        tr:nth-child(odd) {
            background-color: var(--off-white);
        }
    
        td img {
            max-width: 100px;
            border-radius: 5px;
        }
    
        /* Boutons d'action */
        .actions button {
            margin: 5px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }
    
        .edit {
            background-color: var(--mustard-yellow);
            color: var(--off-white);
        }
    
        .delete {
            background-color: var(--brick-red);
            color: var(--off-white);
        }
    
        .edit:hover {
            background-color: var(--terracotta-orange);
        }
    
        .delete:hover {
            background-color: var(--dark-brown);
        }
    </style>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">CookHelp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Accueil</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Menu
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenu">
                            <li><a class="dropdown-item" href="/listes">Voir mes recettes</a></li>
                            <li><a class="dropdown-item" href="/add_recette">Ajouter une recette</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownUser" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            {{ user_name }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownUser">
                            <li><a class="dropdown-item" href="/profile">Profil</a></li>
                            <li><a class="dropdown-item" href="/logout">Se déconnecter</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1>Mes Recettes</h1>
    <table>
        <thead>
            <tr>
                <th>Titre</th>
                <th>Catégorie</th>
                <th>Description</th>
                <th>Ingrédients</th>
                <th>Instructions</th>
                <th>Image</th>
                <th>Action</th>
            </tr>
        </thead>
        <td class="actions">
            <button class="edit">Modifier</button>
            <button class="delete">Supprimer</button>
        </td>
    </table>
</body>
</html>
