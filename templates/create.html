<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body class="bg-light">
    <div class="container">
        <!-- Titre -->
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center" style="margin-top: 50px;">
                <h1 class="mb-4">CREATE AN ACCOUNT</h1>
            </div>
        </div>

        <!-- Card contenant le formulaire -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form action="/" method="post" id="Form">
                            <!-- Champ Nom -->
                            <div class="mb-4">
                                <label for="username" class="form-label">Name:</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your name" required>
                            </div>

                            <!-- Champ Email -->
                            <div class="mb-4">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                            </div>

                            <!-- Champ Mot de passe -->
                            <div class="mb-4">
                                <label for="mdp" class="form-label">Password:</label>
                                <input type="password" id="mdp" name="mdp" class="form-control" placeholder="Enter your password" required>
                            </div>

                            <!-- Champ Confirmation du mot de passe -->
                            <div class="mb-4">
                                <label for="cmdp" class="form-label">Confirm Password:</label>
                                <input type="password" id="cmdp" name="cmdp" class="form-control" placeholder="Confirm your password" required>
                                <br>
                                <span id="error-message" class="error" style="color:red"></span>
                                <br>
                            </div>

                            <!-- Bouton Envoyer -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary w-100">ENVOYER</button>
                            </div>
                            <p style="margin-top:20px">Already have an account <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="/login">Login</a></p>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script>
        document.getElementById('Form').addEventListener('submit',function(event){
            const password=document.getElementById('mdp').value;
            const cpassword=document.getElementById('cmdp').value;
            const error=document.getElementById('error-message');
            if(cpassword!=password){
                event.preventDefault();
                error.textContent="Password Incorrect";
            }else{
                error.textContent="";
            }
        });
    </script>
</body>

</html>
